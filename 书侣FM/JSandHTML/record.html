<meta charset="utf-8">

<div class="left">
    <div id="startButton" class="button">开始录制</div>
    <h2>预览</h2>
    <!-- autoplay 自动播放 -->
    <!-- muted 静音 -->
    <!-- 由于我们的preview是自动播放(autoplay)的，所以用户一旦同意授权之后，接着就会触发preview.onplaying方法 -->
    <video id="preview" width="160" height="120" autoplay muted></video>
</div>

<div class="right">
    <div id="stopButton" class="button">停止</div>
    <h2>录制中</h2>
    <!-- controls 显示播放器的控制面板（播放、暂停、停止） -->
    <video id="recording" width="160" height="120" controls></video>
    <div id="downloadButton" class="button">下载</div>
</div>

<script src="record.js" charset="utf-8"></script>
